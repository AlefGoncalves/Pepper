<ion-toolbar color="Tint" class="conteudo">
	<ion-searchbar placeholder="pesquisar" color="#363435"></ion-searchbar>
	<!--
	  <ion-segment mode="md"  [(ngModel)]="segment" (ionChange)="segmentChanged($event)"> 
	  -->
	<ion-segment scrollable (ionChange)="segmentChanged($event)" value="0">
		<ion-segment-button value="0" style=" min-height:30px;">
			<ion-label>
				Hamb√∫rguers
			</ion-label>
		</ion-segment-button>
		<ion-segment-button value="1">
			<ion-label>
				Acompanhamentos
			</ion-label>
		</ion-segment-button>
		<ion-segment-button value="2">
			<ion-label>
				combos
			</ion-label>
		</ion-segment-button>
		<ion-segment-button value="3">
			<ion-label>
				todos
			</ion-label>
		</ion-segment-button>

	</ion-segment>
</ion-toolbar>

<ion-content>
	<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
		<ion-refresher-content>

		</ion-refresher-content>
	  </ion-refresher>
	<ion-card *ngFor="let p of produtos" class="card" (click)="exibirDetalhes(p.id)">
		<ion-card-header>
			<b>
				<ion-card-title class="nomeProduto">{{p.nome}}</ion-card-title>
			</b>
		</ion-card-header>
		<ion-card-content>
			<ion-list>
				<ion-item lines="none">
					<ion-avatar class="imagemProduto">
						<ion-img [src]="p.urlImg"></ion-img>
					</ion-avatar>
					<ion-label class="labelProduto">
						<p>{{p.descricao}}</p>
						<ion-label class="preco">R$ {{p.preco.toFixed(2)}}</ion-label>
					</ion-label>
				</ion-item>
			</ion-list>
		</ion-card-content>
	</ion-card>

</ion-content>
